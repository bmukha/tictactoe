<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <aside id="options">
      <button class="btn" id="start">START</button>
      <button class="btn" id="reset">RESET</button>
      <form action="">
        <label for="p1name">Player1 name:</label><br />
        <input type="text" id="p1name" name="p1name" value="" required /><br />
        <label for="p2name">Player2 name:</label><br />
        <input type="text" id="p2name" name="p2name" value="" required />
        <div>Choose sign for Player1:</div>
        <input type="radio" id="signChoice1" name="sign" value="X" checked />
        <label for="signChoice1">X</label>
        <input type="radio" id="signChoice2" name="sign" value="O" />
        <label for="signChoice2">O</label>
        <!-- <div>Choose opponent for Player1:</div>
        <input type="radio" id="player2" name="opponent" value="player2" checked />
        <label for="player2">Player2</label>
        <input type="radio" id="ai" name="opponent" value="ai" />
        <label for="ai">AI</label> -->
      </form>
      <div id="log"></div>
    </aside>
    <main>
      <h1 id="title">TIC TAC TOE</h1>
      <div id="board">
        <div class="field" id="f1"></div>
        <div class="field" id="f2"></div>
        <div class="field" id="f3"></div>
        <div class="field" id="f4"></div>
        <div class="field" id="f5"></div>
        <div class="field" id="f6"></div>
        <div class="field" id="f7"></div>
        <div class="field" id="f8"></div>
        <div class="field" id="f9"></div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
